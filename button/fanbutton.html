<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none
        }

        .buttonList {
            position: relative;
        }

        button.black,
        button.white,
        button.red {
            border-color: transparent;
            border-radius: 20px;
        }

        .black a.product,
        .black a.normal,
        .black a.notify,
        .black a.notifyfix,
        .white a.normal,
        .red a.subscribe {
            display: block;
            width: 156px;
            height: 40px;
            line-height: 40px;
            border-radius: 20px;
        }

        .black a.product {
            width: 160px;
            background: rgb(234, 52, 31);
            color: rgb(0, 0, 0);
        }

        .black a.product:hover {
            width: 160px;
            background: rgb(0, 0, 0);
            color: rgb(234, 52, 31);
        }
    </style>
</head>

<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <div class="buttonList">
        <button class="black" data-action="product">
            <a href="#1" data-code="1" class="product">Buy</a>
        </button>
        <button class="black" data-action="bnormal">
            <a href="#2" data-code="2" class="normal">Buy Now</a>
        </button>
        <button class="black" data-action="notifybottom">
            <a href="#3" data-code="2" class="notify">Notify Now</a>
        </button>
        <button class="black" data-action="notifyright">
            <a href="#4" data-code="2" class="notifyfix">Notify Now</a>
        </button>
        <button class="white" data-action="wnormal">
            <a href="#5" data-code="3" class="normal">Buy Now</a>
        </button>
        <button class="red" data-action="subscribe">
            <a href="#6" data-code="4" class="subscribe">subscribe</a>
        </button>
    </div>
    <script>
        var a = document.querySelectorAll("[data-action]"),
            s = $("[data-action]"),
        styleObj = {
            originProduct: {
                background: '#f00',
                color: '#000'
            },
            originBlack: {
                background: '#000',
                color: '#ccc'
            },
            originRed: {
                background: '#f00',
                color: ''
            },
            originWhite: {
                background: '#fff',
                color: '#ccc'
            },
            fixProduct: {
                background: '#fff',
                color: '#000'
            },
            fixBlack: {
                background: 'rgba(0,0,0,0.4)',
                color: '#fff'
            },
            fixRed: {
                background: 'rgba(0,0,0,0.4)',
                color: '#fff'
            },
            fixWhite: {
                background: 'rgba(255,255,255,0.4)',
                color: 'rgb(0,0,0)'
            },
            clickProduct: {
                background: 'rgba(231,51,26)',
                color: 'rgb(0,0,0)'
            },
            clickBlack: {
                background: 'rgba(0,0,0,0.4)',
                color: '#fff'
            },
            clickWhite: {
                background: 'rgba(0,0,0,0.4)',
                color: '#fff'
            },
            clickRed: {
                background: 'rgba(0,0,0,0.4)',
                color: '#fff'
            }
        }
        // var enventType = ['mousedown', 'mouseenter', 'mouseleave']
        // //var ab = document.querySelectorAll('class')
        // function seletType(item) {
        //     enventType.forEach(i => {
        //         item.addEventListener(i, function (ev) {
        //             var index='', item = $(this).find('a'),
        //                 action = item.attr('data-code')
        //             ev.preventDefault();
        //             if (i == 'mousedown') {
        //                 index = 'click'
        //                 //console.log('点击',index)
        //             } else if (i == 'mouseenter') {
        //                 index = 'fix'
        //                 //console.log('悬浮',index)
        //             } else if (i == 'mouseleave') {
        //                 index = 'origin'
        //                 //console.log('离开',index)
        //             }
        //             switch (action) {
        //                 case '1':
        //                     item.css(styleObj[index+'Product'])
        //                     break;
        //                 case '2':
        //                     item.css(styleObj[index+'Black'])
        //                     break;
        //                 case '3':
        //                     item.css(styleObj[index+'White'])
        //                     break;
        //                 case '4':
        //                     item.css(styleObj[index+'Red'])
        //                     break;
        //             }
        //         })
        //     })
        // }
        s.each((v, btn) => {
            //seletType(btn)
            btn.addEventListener("mousedown", function (ev) {
                ev.preventDefault();
                var item = $(this).find('a'),
                    action = item.attr('data-code')
                switch (action) {
                    case '1':
                        item.css(styleObj.clickProduct)
                        break;
                    case '2':
                        item.css(styleObj.clickBlack)
                        break;
                    case '3':
                        item.css(styleObj.clickWhite)
                        break;
                    case '4':
                        item.css(styleObj.clickRed)
                        break;
                }
            })
            btn.addEventListener("mouseenter", function (ev) {
                ev.preventDefault();
                var item = $(this).find('a'),
                    action = item.attr('data-code')
                switch (action) {
                    case '1':
                        item.css(styleObj.fixProduct)
                        break;
                    case '2':
                        item.css(styleObj.fixBlack)
                        break;
                    case '3':
                        item.css(styleObj.fixWhite)
                        break;
                    case '4':
                        item.css(styleObj.fixRed)
                        break;
                }
            })
            btn.addEventListener("mouseleave", function (ev) {
                ev.preventDefault();
                var item = $(this).find('a'),
                    action = item.attr('data-code')
                switch (action) {
                    case '1':
                        item.css(styleObj.originProduct)
                        break;
                    case '2':
                        item.css(styleObj.originBlack)
                        break;
                    case '3':
                        item.css(styleObj.originWhite)
                        break;
                    case '4':
                        item.css(styleObj.originRed)
                        break;
                }
            })
        })
    </script>
</body>

</html>
